<!DOCTYPE html>
<html>

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="mainScreen">
        <div class="settingsPanel">
            <div class="slideContainer">
                <p>Squares per Side</p>
                <input type="range" min="1" max="100" value="16" class="sizeSlider" id="sizeSlider">
                <p class="size"></p>
                <button class="newSketch">New Sketch</button>
            </div>
            <div class="colorPickerContainer">
                <p>Pick a color</p>
                <input type="color" id="colorPicker" value="#000">
            </div>
        </div>
        <div class="sketchPad" id="sketchPad"></div>
    </div>
</body>

</html>
