<!DOCTYPE html>
<html>

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="settinsPanel">
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="16" class="sizeSlider" id="sizeSlider">
            <p class="size"></p>
            <button class="newSketch">New Sketch</button>
        </div>
    </div>
    <div>
        <div class="sketchPad" id="sketchPad"></div>
    </div>
</body>

</html>
